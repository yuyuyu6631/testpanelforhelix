server {
    listen 80;
    server_name _;  # 匹配所有域名/IP

    # 前端静态文件
    root /var/www/helix/dist;
    index index.html;

    # 开启 gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 前端路由支持 (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 反向代理 (根据 vite.config.ts 配置)
    # 包括: /cases, /run, /generate, /config, /tools, /reports, /templates, /docs, /openapi.json
    location ~ ^/(cases|run|generate|config|tools|reports|templates|docs|openapi.json) {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket 支持 (针对 /run 路径)
    location /run/ws/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # 静态资源缓存控制
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
